<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM</title>
  </head>
  <body>
    <h1>BOM (browser object model)</h1>
    <p>BOM is the ways to integrate with browser!</p>
    <a href="history.html">History</a>

    <script>
      // this methods are about screen position
      console.log(screenX);
      console.log(screenY);
      console.log(outerHeight);
      console.log(outerWidth);
      console.log(innerHeight);
      console.log(innerWidth);

      const locationBOM = location;
      console.log(locationBOM);

      const navigatorBOM = navigator;
      console.log(navigatorBOM);
      console.log(navigatorBOM.geolocation);

      const screenBOM = screen;
      console.log(screenBOM);

      window.addEventListener('load', function () {
        console.log('load');
      });
      window.addEventListener('DOMContentLoaded', function () {
        console.log('DOMContentLoaded');
      });
      window.addEventListener('resize', function () {
        console.log('resize', innerWidth, innerHeight);
      });
      window.addEventListener('scroll', function () {
        console.log('scroll', pageXOffset, pageYOffset);
      });
    </script>
  </body>
</html>
