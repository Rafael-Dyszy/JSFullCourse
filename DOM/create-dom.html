    <script>
      const title = document.createElement('h2');
      const atribute = document.createAttribute('id');
      atribute.value = 'titleId';
      title.setAttributeNode(atribute);
      title.setAttribute('style', 'color: red');

      const text = document.createTextNode('insert with createText');
      title.appendChild(text);
      //   document.body.appendChild(title);
      //   document.querySelector('ul ul').appendChild(title);
      document.querySelector('.container').prepend(title);

      const title2 = document.createElement('h1');
      title2.style.background = 'yellow';
      title2.textContent = 'second h1';

      const title3 = title.cloneNode(true);
      const p1 = document.querySelector('p');

      //   p1.insertBefore(title3, p1.lastElementChild);
      //   p1.insertBefore(title2, p1.firstChild);

      const span = document.createElement('span');
      span.textContent = 'span dynamic';
      title.before(span, ' more parameters');
      //   title.after(span);

      const containerText = document.querySelector('.containerText');
      //   positions: beforebegin - afterbegin - beforeend - afterend
      containerText.insertAdjacentHTML(
        'beforebegin',
        '<b>Text insert beforebegin</b>'
      );
      containerText.insertAdjacentHTML(
        'afterbegin',
        '<b>Text insert afterbegin</b>'
      );
      containerText.insertAdjacentHTML(
        'beforeend',
        '<b>Text insert beforeend</b>'
      );
      containerText.insertAdjacentHTML(
        'afterend',
        '<b>Text insert afterend</b>'
      );
      const elementInsertAdjacent = document.createElement('h4');
      elementInsertAdjacent.textContent = 'h4 element';

      containerText.insertAdjacentText('beforebegin', '  insert text');
      containerText.insertAdjacentElement('afterbegin', elementInsertAdjacent);

      //   remove and
      //   title.remove();
      title.parentElement.removeChild(title);
    </script>
