<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 0;

      const interval = setInterval(function () {
        console.log(n++);
        if (n > 10) {
          clearInterval(interval);
        }
      }, 1000);
    </script>
  </body>
</html>
